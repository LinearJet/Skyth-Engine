<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SKYTH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #a7c7e7;
            --border-color: #444;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .user-email {
            font-size: 16px;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }
        .action-links a {
            display: block; /* Changed to block for better layout */
            margin: 10px auto; /* Centered with auto margin */
            padding: 12px 24px;
            color: var(--primary-text-color);
            background-color: #3c3c40;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            max-width: 250px; /* Added max-width */
        }
        .action-links a:hover {
            background-color: #4a4a50;
            transform: translateY(-2px);
        }
        .action-links a.logout {
            background-color: #a13d3d;
        }
        .action-links a.logout:hover {
            background-color: #b84a4a;
        }
        .action-links i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ user.picture }}" alt="Profile Picture" class="profile-picture">
        <h1>{{ user.name }}</h1>
        <p class="user-email">{{ user.email }}</p>
        <div class="action-links">
            <a href="/login"><i class="fa-brands fa-google"></i> Connect Google Workspace</a>
            <a href="/"><i class="fa-solid fa-house"></i> Home</a>
            <a href="/logout" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </div>
</body>
</html>
